<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagen/js.jpeg">
    <title>Atividade JS</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>EXERCICIO JS</h1>
        <h2>B é maior que A?</h2>
        <form id="form-comparar">
            <input type="number" id="numero-a" required placeholder="Número A" />
            <input type="number" id="numero-b" required placeholder="Número B" />
            <button id="btn-comparador" type="submit" >Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
